<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <main>

      <div class="product-preview-card">
        <div class="product-preview-card__img-half">
          <img src="./images/image-product-mobile.jpg" alt="Elegant parfume box">
        </div>
        <div class="product-preview-card__text-half">

          <div class="product-preview-card__ribbon ribbon-text">
            Perfume
          </div>

          <h2 class="product-preview-card__title">
            Gabrielle Essence Eau De Parfum
          </h2>

          <p class="product-preview-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="product-preview-card__prices">
            <span class="product-preview-card__price">$149.99</span>
            <s><span class="visually-hidden">Old price</span>$169.99</s>
          </p>

          <button class="btn btn--primary">
            <img src="./images/icon-cart.svg" alt="" width="16" height="16">
            <span>Add to Cart</span>
          </button>
        </div>
      </div>

    </main>
    <footer class="attribution">
      Challenge by <a class="attribution__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="attribution__a" href="https://www.github.com/finkusuma-dev">Arifin Kusuma</a>.
    </footer>
  </div>
</body>

</html>
